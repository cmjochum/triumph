            height: 200vh;

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .spacer {
            height: 100vh;
        }

        #icon {
            width: 116px;
            height: 98px;
            margin: 50px 0;
        }
    </style>
</head>

    <div class="spacer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/DrawSVGPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(DrawSVGPlugin, ScrollTrigger);

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#icon",
                start: "top 80%",
                end: "bottom 60%",
                scrub: true,
            },
            defaults: { ease: "power1.inOut" }
        });

        tl.from("#circle", { drawSVG: "0%", duration: 1.2 })
            .from("#star", { drawSVG: "0%", duration: 1.2 }, "-=1")
            .to("#outer", { opacity: 1, duration: 1 }, "-=0.8")
            .from("#star", { scale: 0, transformOrigin: "50% 50%", duration: 0.5, ease: "back.out(1.7)" }, "-=0.5");
    </script>
</body>

</html>
